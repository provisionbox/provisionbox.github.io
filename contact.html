    <div class="container" style="padding-top: 31px;">
        <div class="text-center" style="padding-bottom: 25px;"><img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="assets/img/contact-bg.png"></div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p style="color: rgb(218,218,218);padding-bottom: 5px;">Pour participer à l'une de nos présentations, veuillez remplir le formulaire et choisir un créneau horaire et nous vous recontacterons au plus vite.</p>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/provisionbox2020@yahoo.com" method="post">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Nom</label><input class="form-control" type="text" id="full-name" name="name" placeholder="Nom" required=""><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Adresse Mail</label><input class="form-control" type="email" id="email-address" required="" placeholder="Adresse Mail" name="_replyto"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Téléphone - WhatsApp</label><input class="form-control" type="tel" id="phone" required="" placeholder="Téléphone" name="phone"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Nom d'utilisateur Skype</label><input class="form-control" type="skype" id="skype" placeholder="Nom d'utilisateur Skype" name="skype"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Créneau Horaire</label>
                            <div>
                                <select name="crenau" id="crenau" required="">
                                    <option>Sélecter</option>
                                    <option value="Mardi 19:00">Mardi 19:00</option>
                                    <option value="Mercredi 17:30">Mercredi 17:30</option>
                                    <option value="Vendredi 18:00">Mercredi 17:30</option>
                                    <option value="Samedi 10:00">Mercredi 17:30</option>
                                </select>
                            </div>
                            <small class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label style="color: rgb(218,218,218);">Code&nbsp;Manager</label><input class="form-control" type="text" id="manager" placeholder="Code Manager" required="" name="manager-code"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-3"><label style="color: rgb(218,218,218);">Message</label><textarea class="form-control" id="message" data-validation-required-message="Please enter a message." required="" placeholder="Message" rows="5" name="message"></textarea>
                            <small
                                class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div class="control-group"><input class="form-control" type="hidden" id="email-subject" name="_subject" value="Contact Form Submission"></div>
                    <div class="form-group text-center"><button class="btn btn-primary" id="sendMessageButton" type="submit" value="Submit">Envoyer</button></div>
                </form>
            </div>
        </div>
    </div>

                        <li class="list-inline-item"><span class="fa-stack fa-lg"><a href="mailto:provisionbox2020@yahoo.com" target="_self" data-content="provisionbox2020@yahoo.com" data-type="mail"><i class="fa fa-circle fa-stack-2x" style="color: rgba(230,167,86,0);"></i><i class="fa fa-envelope fa-stack-1x fa-inverse"></i></a></span></li>
